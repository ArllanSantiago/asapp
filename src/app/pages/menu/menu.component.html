   <!-- Main Sidebar Container -->
   <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="systemDetail.router" class="brand-link">
        <img src={{systemDetail.logo}} alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">{{systemDetail.title}}</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src={{userProfile.photo}} class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{userProfile.name}}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul *ngFor="let itemMenu of menu; index as i; first as isFirst" class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <li class="nav-item has-treeview">
                    <a [href]="itemMenu.router" class="nav-link active">                       
                        <i [class]="itemMenu.icon"></i>
                        <p>                            
                            {{itemMenu.title}} 
                            <i class="fas fa-angle-left right"></i>                       
                            <span *ngIf="itemMenu.notification" class="badge badge-danger right">{{itemMenu.notification}}</span>
                        </p>
                    </a>
                    <ul *ngFor="let submenu of itemMenu.submenu" class="nav nav-treeview">
                        <li class="nav-item">
                            <a [href]="submenu.router" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>{{submenu.title}}</p>
                                <span *ngIf="submenu.notification" class="badge badge-info right">{{submenu.notification}}</span>
                            </a>
                        </li>                       
                    </ul>
                </li>              
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
